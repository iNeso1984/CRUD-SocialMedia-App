<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>

  <body>
    <h1>Social Media App</h1>
    <div class="container">
      <div class="left">
        <img
          id="profile_img"
          src="https://cdn.pixabay.com/photo/2017/06/13/12/53/profile-2398782_1280.png"
          alt="woman"
        />
        <h3 id="fullName">Name</h3>
        <form id="form">
          
          <h4>Leave a comment</h4>
           <label for="textarea"></label>
          <textarea name="textarea" id="input" cols="30" rows="10"></textarea>
          <div id="message"></div>
          <button id="posted" type="submit">Post</button>
        </form>
        <button id="likes" onClick="like()">
          Like<i class="fa fa-heart" aria-hidden="true" id="heart"></i>
        </button>
        <p id="totalLikes"></p>
      </div>
      <div class="right">
        <p>Posted comments</p>
        <div id="posts">
          <div class="hide">
            <span class="options">
              <i onClick="editPost(this)" class="fas fa-edit"></i>
              <i onClick="deletePost(this)" class="fas fa-trash-alt"></i>
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
